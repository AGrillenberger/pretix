{% extends "pretixcontrol/global_settings_base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block inner %}

    <p>{{ result.created|date:"SHORT_DATETIME_FORMAT" }}</p>

    <p>{{ result.get_result_display }}</p>
    <pre>{{ result.log }}</pre>
{% endblock %}
